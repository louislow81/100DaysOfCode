<!DOCTYPE html>
<html>

    <link

      rel="stylesheet"

  <body class="relative padding-6 height-full bg-gradient-preset-17 flex justify-center items-start overflow-hidden--">

    <div class="stack-2 padding-8 flex (xs)flex-wrap (sm)flex-no-wrap (md)flex-no-wrap flex-center">

        <profile-cover
          url="https://image.api.playstation.com/vulcan/ap/rnd/202106/2214/8qVSk5xrtDJ2eJ2sd67KcpPW.jpg"
          followerbg="start-transparent stop-shade-amber-1">
        </profile-cover>

        <profile-followers
          endpoint="./data/followers.json">
        </profile-followers>

      </div>

      <profile-artworks
        endpoint="./data/artworks.json">
      </profile-artworks>

    </div>

    <script src="./views/overlay-blur-bg.js" type="module"></script>
    <script src="./views/profile-avatar.js" type="module"></script>
    <script src="./views/profile-cover.js" type="module"></script>
    <script src="./views/profile-followers.js" type="module"></script>
